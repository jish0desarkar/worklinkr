          <div class="form-wrapper">
              <form action="script/contact.php" name="contactform" onsubmit="return validation()" method="POST">
                  <input type="text" name="name" id="" placeholder="Name">

          <script>
          
            function validation(){
                var phone = document.forms["contactform"]["Phone"].value;
                var name = document.forms["contactform"]["name"].value;

                if(!/^[A-Za-z]+$/.test(name)){
                     alert("Name can only contain letters");
                     document.contactform.name.focus();
                     return false;
                 }
                 if(phone.length > 11 || phone.length <6) {
                     alert("Please provide correct phone number");
                     document.getElementById("phone_contact").focus();
                     return false;
                 }
            }
